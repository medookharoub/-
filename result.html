<!DOCTYPE html>
<html lang="ar">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6304404931097728"
     crossorigin="anonymous">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الطلاب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>نتائج الطلاب</h1>
        <form id="result-form">
            <input type="text" id="student-id" placeholder="أدخل رقم الجلوس">
            <button type="submit">عرض النتيجة</button>
        </form>
        <div id="result"></div>
        <!-- كود الإعلان -->
        <div id="ad">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Example Ad -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-1234567890123456"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <button id="share-whatsapp">مشاركة على واتساب</button>
        <div id="loading-bar" style="display: none; width: 100%; height: 20px; background-color: #ddd;">
            <div id="loading-progress" style="width: 0; height: 100%; background-color: #4caf50;"></div>
        </div>
    </div>
    <script>
        document.getElementById('result-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var studentId = document.getElementById('student-id').value;
            var urlParams = new URLSearchParams(window.location.search);
            var gender = urlParams.get('gender');
            var branch = urlParams.get('branch');

            var results = {
                '123_science_male': 'نتيجة الطالب 123: ناجح في العلمي',
                '456_literature_female': 'نتيجة الطالب 456: راسب في الأدبي',
                '789_science_female': 'نتيجة الطالب 789: ناجح في العلمي'
            };

            var resultKey = studentId + '_' + branch + '_' + gender;
            var resultText = results[resultKey] || 'لم يتم العثور على نتيجة لهذا الرقم';

            document.getElementById('result').innerText = resultText;
        });

        document.getElementById('share-whatsapp').addEventListener('click', function() {
            var loadingBar = document.getElementById('loading-bar');
            var loadingProgress = document.getElementById('loading-progress');
            var width = 0;
            loadingBar.style.display = 'block';
            
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    loadingBar.style.display = 'none';
                    window.location.href = 'https://wa.me/?text=Check+out+this+result!';
                } else {
                    width += 20;
                    loadingProgress.style.width = width + '%';
                }
            }, 3000); // 3 دقائق
        });
    </script>
</body>
</html>
